language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"
jobs:
  include:
    - stage: test
      script: npm test
    - stage: staging
      script: npm run staging
    - stage: deploy staging
      # if: branch = master
        script: skip
        deploy: &heroku
          provider: heroku
          app: jobhub-authentication-staging
          api_key:
            secure: 
    - stage: deploy production
      # if: branch = master
        script: skip
        deploy:
          <<: *heroku
          app: jobhub-authentication
          api_key:
            secure: 